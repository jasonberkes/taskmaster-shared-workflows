name: Reusable Auto-Rebase Minimal

on:
  workflow_call:
    inputs:
      taskmaster_api_url:
        description: 'TaskMaster API URL'
        required: false
        type: string
        default: 'https://example.com'
    secrets:
      TASKMASTER_API_KEY:
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: |
          echo "API URL: ${{ inputs.taskmaster_api_url }}"
          echo "API Key set: ${{ secrets.TASKMASTER_API_KEY != '' }}"
