# =============================================================================
# Reusable Docker Build Workflow
# =============================================================================
# Builds Docker images and pushes to Azure Container Registry.
#
# Usage:
#   jobs:
#     docker:
#       uses: jasonberkes/taskmaster-shared-workflows/.github/workflows/reusable-docker-build.yml@main
#       with:
#         image-name: 'my-app'
#         dockerfile-path: './Dockerfile'
#       secrets: inherit
# =============================================================================

name: Reusable Docker Build

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Docker image name'
        required: true
        type: string
      dockerfile-path:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: './Dockerfile'
      context:
        description: 'Docker build context'
        required: false
        type: string
        default: '.'
      registry:
        description: 'Container registry URL'
        required: false
        type: string
        default: 'tmcrprodeus2.azurecr.io'
      push:
        description: 'Push image to registry'
        required: false
        type: boolean
        default: true
      tag-latest:
        description: 'Also tag as latest'
        required: false
        type: boolean
        default: true
    secrets:
      AZURE_REGISTRY_USERNAME:
        required: true
      AZURE_REGISTRY_PASSWORD:
        required: true
    outputs:
      image-tag:
        description: 'Full image tag that was built'
        value: ${{ jobs.build.outputs.image-tag }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Generate metadata
        id: meta
        run: |
          SHA_TAG="${{ inputs.registry }}/${{ inputs.image-name }}:${{ github.sha }}"
          LATEST_TAG="${{ inputs.registry }}/${{ inputs.image-name }}:latest"
          
          if [ "${{ inputs.tag-latest }}" = "true" ]; then
            TAGS="$SHA_TAG,$LATEST_TAG"
          else
            TAGS="$SHA_TAG"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "sha-tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "Generated tags: $TAGS"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile-path }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ inputs.registry }}/${{ inputs.image-name }}:buildcache
          cache-to: type=registry,ref=${{ inputs.registry }}/${{ inputs.image-name }}:buildcache,mode=max

      - name: Output summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ inputs.image-name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** ${{ inputs.registry }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pushed:** ${{ inputs.push }}" >> $GITHUB_STEP_SUMMARY
